<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Recetas</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          style="width: 100%"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item" style="margin-right: 100%">
              <a class="nav-link" href="#">Link</a>
            </li>
            <div style="width: 100%">
              <form class="d-flex me-2" style="width: 100%" role="search">
                <input
                  class="form-control me-2"
                  style="width: 200px"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row" style="padding-top: 6%">
        <div class="col align-self-center">
          <h1 style="text-align: center">Recetas ordenadas por su nombre</h1>
          <h4 style="text-align: center; color: grey;">Se lleva a cabo una ordenación alfabética de A -> Z.</h4>
        </div>
      </div>
      <div class="row" style = "padding-top: 6%;">
        {% for receta in recetas %}
        <div class="col-md-3">
          <div href = "/views/"class="card text-bg-light mb-5 " style="max-width: 18rem">
            <div class="card-body">
              <h5 class="card-title">{{receta.receta}}</h5>
              <p class="card-text">Autor: {{receta.autor_info.name}}</p>
              <p class="card-text">Ingredientes: {{receta.ingredientes}}</p>
              <p class="card-text tags">Tags: {{receta.tags}}</p>
              <a class = "btn btn-primary stretched-link" style="width: 50%; margin-left: 25%;" href="/views/{{receta._id}}"  >Detalles</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
